<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>facebook</h1>
            <h4> Connect with friends and the world <br> around you on Facebook.</h4>
        </div>
        <div class="login-box">
            <form>
                <input id="email" type="text" placeholder="Email or phone number" aria-label="Email or phone number">
                <input id="password" type="password" placeholder="Password" aria-label="Password">
                <button type="submit" id="login">Log In</button>
                <a href="#">Forgotten password?</a>
                <hr class="divider">
                <button type="button" id="create-account">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
